<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login My Farm</title>
  <link rel="stylesheet" href="dist/css/Form.css">
</head>
<!------ Include the above in your HEAD tag ---------->

<body>
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="dist/img/Logo.png" id="icon" alt="User Icon" />
      </div>
  
      <!-- Login Form -->
      <form>
        <input  type="email" id="email" class="fadeIn second" name="login" placeholder="Email">
        <input  type="password" id="senha" class="fadeIn third" name="login" placeholder="Senha">
        <button type="button" id ="logBtn" class="buttonSave" >Log In</button>
        <button type="button" id = "regBtn" class="buttonSave" style="background-color: green; ">Sing Up</button>
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
  
    </div>
  </div>

    <script src="./Js/login.js"></script>

</body>
