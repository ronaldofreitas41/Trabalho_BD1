<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Registration My Farm</title>
  <link rel="stylesheet" href="dist/css/Form.css">
</head>
<!------ Include the above in your HEAD tag ---------->

<body>
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->

      <!-- Icon -->
      <div class="fadeIn first">
        <img src="dist/img/Logo.png" id="icon" alt="animal Icon" />
      </div>

      <!-- Registration animal Form -->
      <form id="cria-user">
        <h3 style="color: #124f6d;">Registro</h3>
        <input required type="text" id="name" class="fadeIn second" name="name" placeholder="Insira seu Nome">
        <input required type="email" id="email" class="fadeIn third" name="email" placeholder="Insira seu Email">
        <input required type="password" id="password" class="fadeIn fourth" name="password"
          placeholder="Crie sua Senha">
        <input required type="password" id="passwordR" class="fadeIn fourth" name="passwordR"
          placeholder="Verifique sua Senha">
        <label class="fadeIn fifth" for="imputGenderM" style="color: #124f6d;">
          <input type="radio" id="imputGenderM" name="gender" value="Masculino" checked>
          Masculino</label>
        <label class="fadeIn fifth" for="imputGenderF" style="color: #124f6d;">
          <input type="radio" id="imputGenderF" name="gender" value="Feminino">
          Feminino</label>
        <input required type="text" id="farmName" class="fadeIn sixth" name="farmName"
          placeholder="Insira o Nome da sua Fazenda">
        <input required type="number" id="phone" class="fadeIn seventh" name="phone" placeholder="Insira seu Telefone">
        <label class="fadeIn eihgth" for="inputFile" style="color: #124f6d;" style=" font-size: 20px;">Foto
          <input type="file" id="inputFile" name="photo">
        </label>
        <button type="button" id="save-btn" class="buttonSave">Salvar</button>
        <button type="button" id="cancel-btn" class="buttonCancel">Cancelar</button>
      </form>

    </div>
  </div>

  <script src="./controllers/userController.js"></script>
  <script src="./models/user.js"></script>
  <script src="./Js/registration.js"></script>
</body>
